<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">


    <!-- Title -->
    <title>Tea House</title>

    <style>
        *{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <header class="grid grid-cols-1 lg:grid-cols-2 container mx-auto gap-[100px] pt-10">
        <div class="header-left space-y-4">
            <h1 class="text-[80px] font-extrabold">It's good <br> tea time at The <br> Tea House</h1>
            <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="text-[#ffff] border p-[18px] rounded-[10px] font-bold bg-linear-to-r from-[#FF8938] to-[#FF0000] cursor-pointer">Explore More <span class="rotate-225 inline-block"><i class="fa-solid fa-arrow-down"></i></span></button>
        </div>

        <div class="header-right relative">
            <img src="./images/banner.png" alt="">
            <div class="bg-white  w-[255px] h-[100px] py-[18px] px-7 flex justify-around items-center rounded-[10px] drop-shadow-2xl absolute bottom-[15px] left-[100px]">
                <img class="w-12 h-[45.94px]" src="./images/Vector.png" alt="">
                <div>
                    <h3 class="font-extrabold text-[1.8rem]">5.00</h3>
                    <p class="text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
